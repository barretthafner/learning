<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Lister</title>
  <link href="assets/css/todos.css" rel="stylesheet" type="text/css" >
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"  rel="stylesheet" type='text/css'>
  <script type="text/javascript" src="assets/js/lib/jquery-2.2.0.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List <i class="fa fa-plus"></i></h1>
    <input id="todoInput" type="text" placeholder="Add New Todo">
    <ul>
      <li><span><i class="fa fa-trash"></i></span> Eat a Burrito</li>
      <li><span><i class="fa fa-trash"></i></span> Draw a Puppy</li>
      <li><span><i class="fa fa-trash"></i></span> Go for a walk</li>
      <li><span><i class="fa fa-trash"></i></span> Work on Jokes</li>
    </ul>
  </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
