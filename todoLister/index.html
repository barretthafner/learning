<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Lister</title>
  <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
  <script type="text/javascript" src="assets/js/lib/jquery-2.2.0.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>To-Do List</h1>
    <input type="text" placeholder="Add New Todo">
    <button>Plus</button>
    <ul>
      <li><span>X</span> Eat a Burrito</li>
      <li><span>X</span> Draw a Puppy</li>
      <li><span>X</span> Go for a walk</li>
      <li><span>X</span> Work on Jokes</li>
    </ul>
  </div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
