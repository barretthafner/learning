<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Effects Demo</title>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" charset="utf-8"></script>
  <style type="text/css">
    div {
      width: 100px;
      height: 100px;
      background: teal;
      float: left;
      margin: 20px;
    }
  </style>
</head>

<body>
  <h1>jQuery Effects</h1>
  <button id="fade1">Fade Out and In</button>
  <button id="fade2">Fade Toggle</button>
  <button id="slide1">Slide Up and Down</button>
  <button id="slide2">Slide Toggle</button>
  <button id="remove">Remove</button>

  <div>Please don't fade me!</div>
  <div>I'm begging you please!</div>
  <div>Help! Help! Help!</div>




<script src="159_jqueryEffects.js" charset="utf-8"></script>
