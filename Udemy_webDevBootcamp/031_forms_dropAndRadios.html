<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo - Drops and Radios</title>
</head>
<body>

<p>Are you dog or a cat person?</p>

<form>
	<label for="dog">Dog:</label>
	<input name="petChoice" id="dog" type="radio" value="DOG">
	
	<label for="cat">Cat:</label>
	<input name="petChoice" id="cat" type="radio" value="CAT">

	<p>What's your current mood?</p>
	<select name="mood">
		<option value="HAPPY">:)</option>
		<option value="OK">:|</option>
		<option value="SAD">:(</option>
	</select>

	<p><textarea name="lifestory" rows="10" cols="50"></textarea></p>

	<button>Go!</button>
</form>

</body>
</html>
